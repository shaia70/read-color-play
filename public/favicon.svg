
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <rect width="64" height="64" fill="#ffffff" stroke="#000000" stroke-width="2" rx="12" ry="12"/>
  <!-- Add gradient definition -->
  <defs>
    <linearGradient id="textGradient" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#6880c7" />
      <stop offset="100%" stop-color="#df8898" />
    </linearGradient>
  </defs>
  <!-- Hebrew text with gradient fill moved higher -->
  <text x="44" y="38" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">ש</text>
  <text x="26" y="38" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">ל</text>
  <text x="8" y="38" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">י</text>
  <!-- Add "Books" text in black below the Hebrew text - with larger font size -->
  <text x="32" y="54" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#000000">Books</text>
</svg>
