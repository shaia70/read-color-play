
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <rect width="64" height="64" fill="#ffffff" stroke="#000000" stroke-width="2" rx="12" ry="12"/>
  <!-- Add gradient definition -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#D946EF" />
      <stop offset="100%" stop-color="#9b87f5" />
    </linearGradient>
  </defs>
  <!-- Hebrew text with gradient fill -->
  <text x="44" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">ש</text>
  <text x="26" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">ל</text>
  <text x="8" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">י</text>
</svg>
